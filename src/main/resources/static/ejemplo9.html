<!-- action, lo que hace es llamar a la accion en el servidor a ejecutar (# para que no haga nada.  
method, el metodo htlm o http con el que va a hacer la peticion se van a utilizar normalmente con POST (envia los datos como una parte del BODY) o GET (en el URL)
