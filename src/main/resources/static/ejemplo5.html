<!DOCTYPE html>

<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="text-align: center; width: 50%; margin: 0 auto;"> 
            <!-- margin: 0 auto; centra el div -->
            <h1>Ejemplo 5</h1>
            <p>Bienvenidos al curso de Web y Patrones</p>
        </div>

        <div>
            <p>“Una vez un ordenador me <span style="background-color: red; color: blue; font-size: 25px; font-family: Comic Sans MS;">venció jugando al ajedrez,</span> pero no me opuso resistencia cuando pasamos al kick boxing”
                – Emo Philips
                <!-- span se usa para seleccionar solo una parte del texto y cambiar esa porcion -->
            <p>La formula del agua es H<sub>2</sub>O</p>
            <!-- sub para que el numero o letra quede un poco mas abajo del resto -->
            <p>La primera formula notable es: (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>
            <!-- sup para que el numero o letra quede un poco mas arriba del resto -->
        </div>
    </body>
</html>
